<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script type="text/javascript" src="{% static 'js/javascript.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>{% block title %} Elaine {% endblock %}</title> 
</head>

<body>

    <header>
        <a href="{% url 'index' %}" class="brand">Elaine</a>
        <div class="navigation">
            <div class="navigation-items">
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'resume' %}">Resume</a>
                <a href="{% url 'projects' %}">Projects</a>
                <a href="{% url 'blog' %}">Blog</a>
                <a href="{% url 'tutorials' %}">Tutorials</a>
                <a  href="{% url 'contact' %}">Contact</a>


            </div>

        </div>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">Copyright 2023 &copy; Marilyn Elaine Flowers</footer>

</body>

</html>
